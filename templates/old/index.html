{% extends "layout.html" %}

{% block body %}

<div class="row"><div class="col-md-8 col-md-offset-2">
<h1>An easy API for any of your data</h1>
<p class="lead">Share your data with your workstations, your colleagues, and your applications.</p>
</div></div>

{% if g.user.is_authenticated %}
<div class="row"><div class="col-md-6 col-md-offset-3">
  <br>
  <a href="admin" class="btn btn-success btn-block">Manage your keys</a>
</div></div>

{% else %}
<div class="row"><div class="col-md-6 col-md-offset-3">
  <br>
  <a href="register" class="btn btn-primary btn-lg btn-block">Sign up</a>
</div></div>

<div class="row"><br><hr></div>

<div class="row"><div class="col-md-6 col-md-offset-3">
  <form action="login" method=post>
    <!-- <div class="text-right"><a href="register">New? Register here.</a></div> -->
    <h3>Sign In</h3>
    <div class="form-group">
      <input type="text" id="username" name="account_id" class="form-control"
        placeholder="Account ID" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" class="form-control"
        placeholder="Password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-block">Login</button>
    </div>
  </form>
</div></div>
{% endif %}
{% endblock %}
